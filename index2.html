<html>
    <head>
        <title>Grading</title>
    </head>
    <body>
        <script>
            let n = prompt("Enter your marks")

            if(n>= 90){
                document.writeln("Your grade is A");
            }
            if(n>=80 && n<90){
                document.writeln("Your grade is B")
            }
            if(n>=70 && n<80){
                document.writeln("Your grade is C")
            }
            if(n>=60 && n<70){
                document.writeln("Your grade is D")
            }
            if(n>=50 && n<60){
                document.writeln("Your grade is E")
            }
            if(n<50){
                document.writeln("Your Failed")
            }
        </script>

    </body>
</html>
