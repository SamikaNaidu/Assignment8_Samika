<html>
    <head>
        <title>Odd or Even Number</title>
    </head>
    <body>
        <script>
            let str = prompt("Enter your sentense");
            let n = prompt("Enter the number of times you want to repeat");
            
            for(i =0; i<n; i++){
                document.write(str);
                document.write("<br>");
            }
        </script>

    </body>
</html>
