<html>
    <head>
        <title>Odd or Even Number</title>
    </head>
    <body>
        <script>
            let n = prompt("Enter a number")

            if(n%2==0){
                document.writeln("Even Number");
            }
            else{
                document.writeln("Odd Number");
            }
        </script>

    </body>
</html>
